<body>

	<h1 class="question">
		Should South Carolina should take down the Confederate flag?
	</h1>

	<div class="buttons">

		<a class="button yes" id="yesbutton">Yes, obviously.</a>
		<a class="button no" id="nobutton">No, definitely not.</a>

	</div>

	<div id="yesdiv" class="yesdiv">

		<h1>
			Congratulations! You're not a racist dick!
		</h1>

	</div>

	<div id="nodiv" class="nodiv">

		<h1>
			You are a racist dick.
		</h1>

	</div>


	<script type="text/javascript">
    $(function() {
      $("#yesbutton").click(function() {
          $('.question').css('display', 'none');
          $('.buttons').css('display', 'none');
          $('.yesdiv').css('display', 'block');
          setTimeout(function() {
          $('.yesdiv').css('opacity', 1);
          }, 50);
      });
    });

    </script>

	<script type="text/javascript">
    $(function() {
      $("#nobutton").click(function() {
          $('.question').css('display', 'none');
          $('.buttons').css('display', 'none');
          $('.nodiv').css('display', 'block');
          setTimeout(function() {
          $('.nodiv').css('opacity', 1);
          }, 50);
      });
    });
    </script>
